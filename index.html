<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Totally Trivial Trivia</title>
  <!--Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

<body>

<div class = "wrapper">
  <!-- Main heading of page and Game Name -->
      <header>
          <h1>Totally Trivial Trivia</h1>
      </header>
  <!--Counter that will only display on start click-->
      <div id = "counter">
      </div>
  <!--The Game's instructions -->
      <div class = "instructions">
          <h2>Instructions</h2>
          <p>Press the start button to begin the game.</P>
          <p>Answer the listed questions in the time provided.</p>
          <p>If you finish before your time has run out, click the done button to
          see your score!</p>
      </div>

  <!--Where the questions and answers will appear when click on "start" -->
    <div id = "question"></div>

  <!--The start and done button -->
    <div id = "buttons">
        <button id ="start">START</button>
        <button id ="done">DONE</button>
    </div>

  <!--Generating the tally of amount correct and incorrect-->
    <div class = "tally">
    <div id = "numbercorrect"></div>
    <div id = "numberincorrect"></div>
    <div>

</div>
